<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Calling MVP</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="connectionStatus" class="connection-status disconnected">
        üì° Connecting...
    </div>

    <div class="container">
        <h1>üìû Phone Calling App</h1>
        
        <!-- Navigation Tabs -->
        <div class="tabs">
            <button class="tab-button active" onclick="showTab('calls')">üìû Calls</button>
            <button class="tab-button" onclick="showTab('contacts')">üë• Contacts</button>
            <button class="tab-button" onclick="showTab('users')">üë§ Users</button>
            <button class="tab-button" onclick="showTab('history')">üìã History</button>
        </div>

        <!-- Calls Tab -->
        <div id="calls-tab" class="tab-content active">
            <div class="section">
                <h2>Make a Call</h2>
                <div class="form-group">
                    <select id="userSelect">
                        <option value="">Select User (Optional)</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="tel" id="phoneNumber" placeholder="+1234567890" />
                    <button onclick="makeCall()">üìû Call</button>
                </div>
                <div class="quick-contacts" id="quickContacts"></div>
            </div>

            <div class="section">
                <h2>Active Calls</h2>
                <div id="callsList"></div>
            </div>

            <div class="section">
                <h2>Pending Incoming Calls</h2>
                <div id="pendingCalls"></div>
            </div>
        </div>

        <!-- Contacts Tab -->
        <div id="contacts-tab" class="tab-content">
            <div class="section">
                <h2>Contacts</h2>
                <div class="form-group">
                    <select id="contactUserSelect">
                        <option value="">Select User</option>
                    </select>
                    <input type="text" id="contactSearch" placeholder="Search contacts..." />
                    <button onclick="searchContacts()">üîç Search</button>
                </div>
                <div class="form-group">
                    <button onclick="showAddContactForm()">‚ûï Add Contact</button>
                </div>
                <div id="contactsList"></div>
            </div>

            <!-- Add Contact Form -->
            <div id="addContactForm" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="hideAddContactForm()">&times;</span>
                    <h3>Add New Contact</h3>
                    <form onsubmit="addContact(event)">
                        <div class="form-group">
                            <label>User:</label>
                            <select id="newContactUser" required>
                                <option value="">Select User</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" id="newContactName" required />
                        </div>
                        <div class="form-group">
                            <label>Phone:</label>
                            <input type="tel" id="newContactPhone" required />
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="newContactEmail" />
                        </div>
                        <div class="form-group">
                            <label>Notes:</label>
                            <textarea id="newContactNotes"></textarea>
                        </div>
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="newContactFavorite" />
                                Mark as Favorite
                            </label>
                        </div>
                        <div class="form-group">
                            <button type="submit">Add Contact</button>
                            <button type="button" onclick="hideAddContactForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Users Tab -->
        <div id="users-tab" class="tab-content">
            <div class="section">
                <h2>Users</h2>
                <div class="form-group">
                    <button onclick="showAddUserForm()">‚ûï Add User</button>
                </div>
                <div id="usersList"></div>
            </div>

            <!-- Add User Form -->
            <div id="addUserForm" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close" onclick="hideAddUserForm()">&times;</span>
                    <h3>Add New User</h3>
                    <form onsubmit="addUser(event)">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" id="newUserName" required />
                        </div>
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" id="newUserEmail" />
                        </div>
                        <div class="form-group">
                            <label>Phone:</label>
                            <input type="tel" id="newUserPhone" />
                        </div>
                        <div class="form-group">
                            <button type="submit">Add User</button>
                            <button type="button" onclick="hideAddUserForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- History Tab -->
        <div id="history-tab" class="tab-content">
            <div class="section">
                <h2>Call History</h2>
                <div class="form-group">
                    <select id="historyUserSelect">
                        <option value="">All Users</option>
                    </select>
                    <select id="historyDirection">
                        <option value="">All Directions</option>
                        <option value="inbound">Incoming</option>
                        <option value="outbound">Outgoing</option>
                    </select>
                    <button onclick="loadCallHistory()">üîÑ Refresh</button>
                </div>
                <div id="callHistory"></div>
            </div>
        </div>

        <!-- Logs Section -->
        <div class="section">
            <h2>Activity Logs</h2>
            <div id="logsList"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
